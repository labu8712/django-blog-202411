{% extends "blog_base.html" %}

{% block page_header %}
    category list
{% endblock page_header %}

{% block content %}
    <a class="btn btn-primary"
       href="{% url "blog:category-create" %}"
       role="button">Category Create</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">
                    #
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <th scope="row">
                        {{ category.id }}
                    </th>
                    <td>
                        {{ category.name }}
                    </td>
                    <td>
                        <a href="{% url "blog:category-detail" pk=category.pk %}"
                           class="btn btn-info btn-sm"
                           role="button">view</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <th colspan="4">
                        No category yet.
                    </th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
